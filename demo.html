<!doctype html>
<head>
    <title>Demo socket 200lab </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.js"></script>
</head>

<body>
<div id="main">
    <h1>Demo Socket IO</h1>
</div>

<script>
    const socket = io("", {transports: ['websocket']});

    socket.on('connect', () => {
        console.log('Client connected');

        socket.emit('test', 'Hello server');

        socket.emit('notice', {age: 1});
        // Emit token
        socket.emit('authenticate', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwYXlsb2FkIjp7InVzZXJfaWQiOjEsInJvbGUiOiJ1c2VyIn0sImV4cCI6MTYxNjMxNTI2NywiaWF0IjoxNjE1NzEwNDY3fQ.Y6SvTm7u3bxeQa8u5vv8K9UIcsOwDW5x_Hh_lC2dwHo');
    })

    // socket.on('authenticated', () => {
    //
    // })

    socket.on('test', (msg) => console.log(msg));
    socket.on('authenticated', (msg) => console.log(msg));

    socket.on('reply', (msg) => console.log('reply', msg));
    socket.on('NoteCreated', (msg) => console.log('NoteCreated', msg));



    socket.on('disconnect', () => console.log('Socket is disconnected'))

</script>
</body>

</html>
